{% include 'app.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm-6 my-3">
            <h2 class="text-muted">Login</h2>
            {% if form.non_field_errors %}
            <small>
                {{ form.non_field_errors.as_ul }}
            </small>
        {% endif %}
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{form.username.id_for_label}}">Username</label>
                    <input type="text" name="{{form.username.name}}" class="form-control" value="{{form.username.value}}">
                    <span class="text-danger">{{form.username.errors}}</span>
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" name="{{form.password.name}}" class="form-control" value="{{form.password.value}}">
                    <span>{{form.password.errors}}</span>
                </div>
                <button class="btn btn-dark" type="submit">Login</button>
                <a href= "{% url 'register' %}" class="btn btn-default" >Create a new Account</a>
            </form>
        </div>
    </div>
{% endblock %}
